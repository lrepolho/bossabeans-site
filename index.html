<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bossa Beans imports traceable, high-scoring Brazilian green coffee beans for Australian roasters.">
    <title>Bossa Beans | Brazilian Green Coffee for Australian Roasters</title>
    <link rel="icon" type="image/png" href="/img/logo_final.png" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        background: #191b1a;
        font-family: 'Inter', system-ui, Avenir, Helvetica, Arial, sans-serif;
        color: #f5e3c3;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
      }
      .bossa-outer {
        width: 100vw;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2.5rem 1rem 1.5rem 1rem;
      }
      .bossa-card {
        background: linear-gradient(180deg, #232624 60%, #191b1a 100%);
        border-radius: 22px;
        box-shadow: 0 6px 32px rgba(0,0,0,0.18);
        padding: 2.1rem 2rem 2rem 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 410px;
        width: 100%;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 1.1s cubic-bezier(.23,1.01,.32,1) 0.2s forwards;
      }
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: none;
        }
      }
      .bossa-logo-bg {
        background: radial-gradient(ellipse at 60% 40%, #2e2e2b 70%, #232624 100%);
        border-radius: 50%;
        padding: 12px 18px 10px 18px;
        margin-bottom: 1.1rem;
        margin-top: -0.7rem;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 12px rgba(0,0,0,0.13), 0 1px 0 #3a3a36 inset;
        position: relative;
        z-index: 1;
      }
      .bossa-logo-bg::before {
        content: '';
        position: absolute;
        left: -10px; right: -10px; top: -10px; bottom: -10px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255,231,178,0.13) 0%, rgba(35,38,36,0.01) 80%);
        z-index: 0;
        filter: blur(2px);
      }
      .bossa-logo-bg::after {
        content: '';
        position: absolute;
        left: 12px; right: 12px; top: 10px; bottom: 10px;
        border-radius: 50%;
        pointer-events: none;
        box-shadow: 0 2px 8px 2px rgba(255,255,255,0.04) inset, 0 1px 0 #fff1 inset;
        opacity: 0.5;
        z-index: 2;
      }
      .bossa-logo {
        max-width: 90px;
        width: 100%;
        height: auto;
        display: block;
        position: relative;
        z-index: 3;
        filter: drop-shadow(0 0 16px rgba(255,231,178,0.18));
      }
      .bossa-headline {
        font-family: 'Georgia', serif;
        font-size: 1.32rem;
        font-weight: 800;
        color: #ffe7b2;
        text-align: center;
        margin-bottom: 1.05rem;
        letter-spacing: 0.01em;
        line-height: 1.3;
      }
      .bossa-desc {
        color: #f5e3c3;
        font-size: 1.13rem;
        text-align: center;
        margin-bottom: 1.7rem;
        line-height: 2.05;
        font-weight: 400;
        letter-spacing: 0.01em;
      }
      .bossa-desc strong {
        color: #ffe7b2;
        font-weight: 600;
      }
      .bossa-actions {
        display: flex;
        gap: 1.2rem;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 0.5rem;
        width: 100%;
      }
      .bossa-btn {
        font-size: 1.09rem;
        font-weight: 700;
        color: #191b1a;
        background: #ffe7b2;
        border: 1.5px solid #e0cfa6;
        border-radius: 16px;
        padding: 0.85rem 0.5rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08) inset;
        text-decoration: none;
        transition: background 0.18s, color 0.18s, box-shadow 0.18s, filter 0.18s, border 0.18s;
        cursor: pointer;
        margin-bottom: 0.5rem;
        display: inline-block;
        width: 100%;
        max-width: 340px;
        min-width: 220px;
        text-align: center;
        letter-spacing: 0.01em;
        filter: brightness(1);
        height: auto;
        line-height: 1.4;
        box-sizing: border-box;
        word-break: break-all;
        white-space: normal;
      }
      .bossa-btn:hover, .bossa-btn:focus {
        background: #fffbe7;
        color: #1a3c2b;
        box-shadow: 0 0 0 2px #ffe7b2, 0 4px 16px rgba(255,231,178,0.18);
        outline: none;
        filter: brightness(1.08) drop-shadow(0 0 6px #ffe7b2cc);
        border: 1.5px solid #ffe7b2;
      }
      .bossa-footer {
        margin-top: 2.1rem;
        font-size: 0.93rem;
        color: #b6b1a3;
        text-align: center;
        opacity: 0.72;
        letter-spacing: 0.01em;
      }
      @media (max-width: 600px) {
        .bossa-card {
          padding: 1.2rem 0.2rem 1.2rem 0.2rem;
          max-width: 98vw;
        }
        .bossa-logo {
          max-width: 54px;
        }
        .bossa-headline {
          font-size: 1.01rem;
        }
        .bossa-desc {
          font-size: 1.01rem;
          margin-bottom: 1.1rem;
          line-height: 1.7;
        }
        .bossa-actions {
          flex-direction: column;
          gap: 16px;
        }
        .bossa-btn {
          width: 100%;
          min-width: 0;
          max-width: 100%;
          height: auto;
          line-height: 1.4;
          font-size: 1.01rem;
          padding: 0.85rem 0.2rem;
          word-break: break-all;
          white-space: normal;
        }
        .bossa-footer {
          font-size: 0.89rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="bossa-outer">
      <section class="bossa-card">
        <div class="bossa-logo-bg">
          <img src="/img/logo_final.png" alt="Bossa Beans Logo" class="bossa-logo" />
        </div>
        <h1 class="bossa-headline">Brazilâ€™s Finest Green Coffee, Handpicked for Australian Roasters</h1>
        <div class="bossa-desc">
          <div><strong>SCA 83+</strong> specialty beans</div>
          <div><strong>Direct trade</strong> with traceable smallholder farms in Brazil</div>
          <div><strong>Fast shipping</strong> & low minimums for boutique Aussie roasters</div>
        </div>
        <div class="bossa-actions" style="justify-content: center;">
          <a class="bossa-btn" href="mailto:contact@bossabeans.com">contact@bossabeans.com</a>
        </div>
        <div class="bossa-footer">
          Bossa Beans is a registered business based in Sydney, Australia
        </div>
      </section>
    </main>
  </body>
</html>
